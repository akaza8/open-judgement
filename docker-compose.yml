services:
  postgres:
    image: postgres:16
    container_name: openjudgement-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: openjudgement
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: